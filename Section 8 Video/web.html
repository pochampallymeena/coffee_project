<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <style>

  </style>
</head>

<body>
  <h1>Forms</h1>
  <form class="" action="index.html" method="get">
    <fieldset>
      <legend>Personal Information</legend>
    <label for="user">  First Name:</label>
      <input type="text" id="user" name="username" value="">
      <br />
      Email:
      <input type="email" name="email" value="xyz@gmail.com">
      <br />
      Password:
      <input type="password" name="" value="*********">
      <br />
      File:
      <input type="file" name="File" value="">
    </fieldset>
    <br />
    <fieldset>
      <legend>Information</legend>
      Checkbox:
      <input type="checkbox" name="ch1" value="breakfast">Breakfast
      <input type="checkbox" name="ch2" value="lunch">Lunch
      <input type="checkbox" name="" value="dinner">Dinner
      <br />
      Radio:
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="others">Others
      <br />
      Message:
      <textarea name="message" rows="8" cols="80" maxlength="100"></textarea>
      <br />
      Dropdown:
      <select name="operations">
        <option value="opt1">Option 1</option>
        <option selected value="opt2">Option 2</option>
        <option value="opt3">Option 3</option>
        <option value="opt4">Option 4</option>
        <option value="opt5">Option 5</option>
      </select>
      <br />
      Number:
      <input type="number" name="number" value="">
      <br />
      Range:
      1 <input type="range" min=1 max=10 name="range">
      10
      <br />
      Date:
      <input type="date" name="Date" value="1990-02-28">
      <br />
      Time:
      <input type="time" name="Time" value="12:40">
      <br />
      Color:
      <input type="color" name="color" value="">
      <br />
      <input type="submit" value="send user">
  </form>
  </fieldset>
</body>

</html>
