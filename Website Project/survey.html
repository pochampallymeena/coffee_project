<h1>Coffee Survey</h1>
<form class="" action="index.html" method="post">

<fieldset>
Your Name
<input type="text" name="User Name" value="">
<br>
Email Address
<input type="email" name="Email-id" value="">
<br>
</fieldset>

Tell us your coffee preparation methods.
